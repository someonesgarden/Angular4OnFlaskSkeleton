<div id="loader" *ngIf="!data_isready"
     style="z-index:10; color:white;position:fixed;top:0;left:0px;width:100%;height:100%;background-color:rgb(235,18,180);text-align:center;">
     <img src="/static/src/assets/img/nocracy_logo.png" style="height:80px;padding:0;margin-top:400px;">
    <hr noshade color="white" size="1">
    <h2>Now Loading data...</h2>
</div>


<div class="ui stackable inverted menu" style="border-radius:0 !important;">
    <div class="header item">
         <img src="/static/src/assets/img/nocracy_logo.png" style="width:200px;padding:0;margin:0;">
    </div>
    <div class="right menu">
          <div class="item">
               <h1>Documentary Festivals</h1>
          </div>
    </div>
</div>


<div class="ui eight stackable doubling cards" style="margin:10px;">

    <div class="card" *ngFor="let doc of documentaries">

        <div class="content">{{ doc._id }}
            <span class="header">{{ doc.name }}</span>
               <span><a *ngIf="doc.link" href="{{doc.link}}" target="_blank">[wiki]</a></span>
                <span><a *ngIf="doc.site" href="{{doc.site}}" target="_blank"> &nbsp; [site]</a></span>
            <br>
        </div>
        <div class="extra content">
            <a>
                <i class="info circle icon"></i>
                  <span class="date" *ngIf="doc.country">{{ doc.country }} </span><br>
                 <span *ngIf="doc.city">{{ doc.city }}</span><br>
                  <span *ngIf="doc.year">{{ doc.year }}</span><br/>
            </a>
        </div>

        <button class="ui secondary basic button" (click)="editItem(doc._id)">DETAIL</button>
    </div>

     <div class="card" *ngIf="more_button_visible">
          <div class="content"></div>
          <button class="ui secondary green button" (click)="loadMoreLists()">[+ MORE]</button>
     </div>

</div>



<br clear="all"/>
