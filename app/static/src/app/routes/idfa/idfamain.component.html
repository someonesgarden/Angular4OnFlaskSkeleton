<div id="loader" *ngIf="!data_isready"
     style="z-index:10; color:white;position:fixed;top:0;left:0px;width:100%;height:100%;background-color:rgb(94,172,235);text-align:center;">
     <img src="/static/src/assets/img/nocracy_logo.png" style="height:80px;padding:0;margin-top:400px;">
    <hr noshade color="white" size="1">
    <h2>Now Loading data...</h2>

</div>


<div class="ui stackable inverted menu" style="border-radius:0 !important;">
    <div class="header item">
         <img src="/static/src/assets/img/nocracy_logo.png" style="width:200px;padding:0;margin:0;">
    </div>
    <div class="right menu">
          <div class="item">
               <h1>IDFA</h1>
          </div>

    </div>
</div>


<div class="ui eight stackable doubling cards" style="margin:10px;">

    <div class="card" *ngFor="let doc of documentaries">
        <div class="image"  (click)="editItem(doc._id)">
            <img *ngIf="doc.work_imgs_local" src="/static/images/idfa/{{ doc.work_imgs_local }}">
            <img *ngIf="!doc.work_imgs_local" src="/static/images/dummy.png">
        </div>
        <div class="content">{{ doc._id }}
            <span class="header">{{doc.title}} <a *ngIf="doc.title_link" href="{{doc.title_link}}" target="_blank">[site]</a></span>
            <br>
            <div class="meta olive">
                <span *ngIf="doc.etc">{{ doc.etc }}</span><br/>
            </div>
        </div>

        <button class="ui secondary basic button" (click)="editItem(doc._id)">DETAIL</button>
    </div>

     <div class="card" *ngIf="more_button_visible">
          <div class="content"></div>
          <button class="ui secondary green button" (click)="loadMoreLists()">[+ MORE]</button>
     </div>

</div>


<div class="ui modal" id="modal1">
  <i class="close icon"></i>
  <div class="header">
    {{ modal1.title }}
      <span *ngIf="modal1.title!=''">{{ modal1.title}}</span>
  </div>
  <div class="image content">
    <div class="ui medium image">
      <img src="{{ modal1.thumb }}">
    </div>
    <div class="description">
        <div class="ui"[innerHTML]="modal1.story"></div>
        <hr>
        <div class="ui" [innerHTML]="modal1.extra"></div>
    </div>

  </div>
  <div class="actions">
    <div class="ui black deny button">
      Nope
    </div>
    <div class="ui positive right labeled icon button">
      Yep, that's me
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>

<br clear="all"/>
